<!DOCTYPE html>
<html>
  <head>
    <title>5C Hackathon</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type"text/css"/>
    <link href="/static/css/custom.css" rel="stylesheet" type"text/css"/>
  </head>

  <body>
    
    <div class="container">
      <div class="header">
        <h1>5C Hackathon Crowd Favorite </h1>
        <h3>Powered by Twilio</h3>
      </div>
      
      <div class="results span10 well offset1">
        <table class="table">
          <thead>
            <tr>
              <th class="span1">Number</th>
              <th class="span3">Project Name</th>
              <th class="span5"></th>
              <th class="span1">Votes</th>
            </tr>
          </thead>
          <tbody>
            {% for project in projects %}
            <tr id="project{{loop.index0}}" >
              <td class="id"> {{loop.index0}} </td>
              <td class="name"> {{project.name}} </td>
              <td>
                <div class="progress progress-{{["info","success", "alert", "warning"][loop.index0]}}">
                  <div class="bar"
                       style="width: {{project.votes*3.5}};"></div>
                </div>
              </td>
              <td class="votes"> {{project.votes}} </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    
    <script type='text/javascript'>
      $(document).ready(function() {
        setInterval(function() {
          $.get("/list", function(data) {
          for (var i = 0; i < data.projects.length; i++) {
            var project = data.projects[i];
            $("#project" + i + " .votes").html(project.votes);
            $("#project" + i + " .bar").css("width",project.votes*3.5)
          }
          console.log('Load was performed.');
          });
        }, 2000);
      });
    </script>
  </body>

</html>


<!-- 
data will have:
  list of javascript objects called data.projects
  project will have:
    id 
    title
    descr
    votes -->

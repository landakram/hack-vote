<!doctype html>
<html>
<head>
<title>5C Hackathon</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<link href="/static/css/bootstrap.min.css" rel="stylesheet" type"text/css"/>
</head>

<body>
<h1> 5C Hackathon Crowd Favorite </h1>

<div class="result"/>

<ul>
<table class="table">
  <thead>
    <tr>
      <th>Number<th>
      <th>Project Name<th>
      <th>Description<th>
      <th>Votes<th>
      <th>Span<th>
    </tr>
  </thead>
  <tbody>
    {% for project in projects %}
    <tr id="project{{loop.index0}}" >
      <td class="id"> {{loop.index0}} </td>
      <td class="name"> {{project.name}} </td>
      <td class="descr"> {{project.descr}} </td>
      <td class="votes"> {{project.votes}} </td>
      <td> </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script type='text/javascript'>
  $(document).ready(function() {
    setTimeout(function() {
      $.get("/list", function(data) {
      for (var i = 0; i < projects.length; i++) {
        var project = projects[i];
        $("#project" + i + " .votes").html(project.votes);
      }
      console.log('Load was performed.');
      });
    }, 2000);
  });
</script>

</body>

</html>


<!-- 
data will have:
  list of javascript objects called data.projects
  project will have:
    id 
    title
    descr
    votes -->
